    <script type="text/javascript">
      //Tabla de multiplicar
      
      let numero = parseInt(prompt("Ingrese el número a multiplicar"));
 if (isNaN(numero)) {
   alert("Debe ingresar un número")
 }else {
   for(let i = 1; i<=10;i++){

     console.log(numero+" X "+i+" = "+(numero*i));
   }
 }
